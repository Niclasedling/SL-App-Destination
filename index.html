<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src ="script.js"></script>

    <title>SL-Hållplats</title>
</head>
<body">
    <section class="searchbox">
        <div>
            <input id="searchinput" type="text" placeholder="Sök hållplats" onkeypress="getDestination()">
            <!-- <button type="button" id="buttonID" onclick="getDestination(e)">Sök</button> -->
        </div>
    </section>
    <section class="maininfo">
        <div class="head">
            <header>
                <h1 style="color:whitesmoke" id="headmain"></h1>
            </header>
        </div>
        <div class="main">
            <div class="info" id="grid">
                <div class="Number" id="numb" style="color: rgb(180, 192, 8)"></div>
                <div class="Text" id="text" style="color: rgb(180, 192, 8)"></div>
                <div class="Min" id="min" style="color: rgb(180, 192, 8)"></div>
            </div>
        </div>
    </section>

</body>
</html>
